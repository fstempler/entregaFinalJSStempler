<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="../css/style.css">        
    <title>SalesForge - Select Action</title>
</head>
<body>
    <div class="main__Section container">
        <img src="../assets/SalesForge Logo.png" alt="Sales Forge Logo" class="select__Logo">
        <h2 class="select__Tagline">Empowering Sales, One Forge at a Time</h2>
        <section class="selection__Container">
            <button class="select__Button" id="saleBtn">
                <i class="bi bi-fire select__ButtonIcon"></i>
                <br>
                Sale
            </button>
            <button class="select__Button" id="clientsBtn">
                <i class="bi bi-people-fill select__ButtonIcon"></i>
                <br>
                Clients
            </button>
            <button class="select__Button" id="productsBtn">
                <i class="bi bi-box select__ButtonIcon"></i>
                <br>
                Products
            </button>            
            <button class="select__Button" id="reportsBtn">
                <i class="bi bi-file-spreadsheet select__ButtonIcon"></i>
                <br>
                Reports
            </button>            
        </section>
        
    </div>
    
    <!-- <script src="./JS/index.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
